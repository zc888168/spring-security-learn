<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
</script>
<script>
    function sendSmsCode(){
        $(document).ready(function(){
            $.ajax({
                type: "GET",
                url:"/code/sms?mobile=12345678901",
                async:false,
                dataType:"html",
                success:function(msg){
                    console.log(msg)
                    if("failure" == msg) {
                       alert("frequencycontrol Send frequently, please try again later");
                    }

                }
            });

        });
    }
</script>
<head>
    <title>Spring Security Learn </title>
</head>
<body>
<br>
<br>
<h3>短信验证登录</h3>
<button onclick="sendSmsCode()">发送验证码</button>

<form action="/login/submit" method="post">
    <table>
        <tr>
            <td>手机号：</td>
            <td><input type="text" name="mobile" value="12345678901"/></td>
        </tr>
        <tr>
            <td>短信验证码：</td>
            <td><input type="text" name="smsCode"/></td>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
